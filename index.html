<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>myForm</title>
</head>
<body>
  <div class="wrapper">
  <div id="nav" class="form__navigation">
    <div class="form__inner">
      <form action="send_mail.php" class="form-wrapper" id="form" name="form" method="POST">
      <h2 class="form-title">CONTACT</h2>
      <p class="form-text" type="Name:"><input class="form-input" placeholder="Write your name here.." name="name" id="name" data-reg="^[a-zA-Z\s]+$"></input></p>
      <p class="form-text" type="Email:"><input class="form-input" placeholder="Let us know how to contact you back.." name="email" id="email" data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"></input></p>
      <p class="form-text" type="Tell:"><input class="form-input" placeholder="Write your number phone here.." name="phone" id="phone" data-reg="^[0-9]+[0-9]*$"></input></p>
      <p class="form-text" type="Message:"><input class="form-input" placeholder="What would you like to tell us.." name="message" ></input></p>
      <button class="form-btn" type="submit" id="button" name="button">Send Message</button>
      
    </form>
    </div>
  </div>
  <button id="show">Write Me</button>
</div>
  <script src="js/script.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
